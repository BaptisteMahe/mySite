<mat-tab-group>
  <mat-tab *ngFor="let sectionContent of this.sectionContentArray;" [label]="sectionContent.label">
    <app-section
      [imageSource]="sectionContent.imageUrl"
      [textContent]="sectionContent.paragraph"></app-section>
    <mat-divider></mat-divider>
  </mat-tab>
</mat-tab-group>

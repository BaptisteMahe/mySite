<mat-expansion-panel class="section" (click)="this.onClick($event)">
  <mat-expansion-panel-header>
    <mat-panel-title>
        {{ this.properties.label }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-panel-description>
    <img [src]="this.properties.imageUrl"/>
    <p *ngFor="let content of this.properties.content">{{ content.paragraph }}</p>
  </mat-panel-description>
</mat-expansion-panel>
